<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands Please - Restaurant App</title>
    <style>
        :root {
            --color-bg-primary: #fcfcf9;
            --color-bg-secondary: #fffffe;
            --color-text-primary: #13343b;
            --color-text-secondary: #626c7c;
            --color-accent: #21808d;
            --color-accent-hover: #1d7480;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-card-bg: #ffffff;
            --color-danger: #b91c1c;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-primary: #1f2121;
                --color-bg-secondary: #262828;
                --color-text-primary: #f5f5f5;
                --color-text-secondary: #a7a9a9;
                --color-accent: #32b8c6;
                --color-accent-hover: #2da6b2;
                --color-border: rgba(119, 124, 124, 0.3);
                --color-card-bg: #262828;
                --color-danger: #fecaca;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--color-accent);
            color: white;
            padding: 1.5rem 1rem 2.25rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.95;
        }

        .header .admin-login-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .header .admin-login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1rem 2.5rem;
        }

        .tabs {
            margin-top: -1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            backdrop-filter: blur(8px);
        }

        .tab-btn.active {
            background: #ffffff;
            color: var(--color-accent);
            border-color: #ffffff;
            font-weight: 600;
        }

        .search-bar {
            margin-bottom: 1rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-card-bg);
            color: var(--color-text-primary);
        }

        .search-bar input:focus {
            outline: 2px solid var(--color-accent);
            border-color: var(--color-accent);
        }

        .filters {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.4rem 0.9rem;
            border: 1px solid var(--color-border);
            background: var(--color-card-bg);
            color: var(--color-text-primary);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .filter-btn.active {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.25rem;
        }

        .card {
            background: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
        }

        .card-content {
            padding: 1rem 1.1rem 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            margin-bottom: 0.35rem;
        }

        .dietary-tags,
        .tag-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
            margin-bottom: 0.6rem;
        }

        .dietary-tag,
        .pill-tag {
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 500;
            background: rgba(33, 128, 141, 0.12);
            color: var(--color-accent);
        }

        .pill-tag.secondary {
            background: rgba(148, 163, 184, 0.2);
            color: var(--color-text-secondary);
        }

        .card-preview {
            color: var(--color-text-secondary);
            font-size: 0.85rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .admin-chip {
            position: absolute;
            top: 0.6rem;
            left: 0.6rem;
            background: rgba(15,118,110,0.9);
            color: white;
            padding: 0.1rem 0.5rem;
            font-size: 0.7rem;
            border-radius: 999px;
            display: none;
        }

        .admin-mode .admin-chip {
            display: inline-block;
        }

        /* Detail modal */

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem 1rem;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: var(--color-card-bg);
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            margin: auto;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: sticky;
            top: 0;
            right: 0;
            background: var(--color-accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
            margin: 1rem 1rem 0 0;
            z-index: 10;
        }

        .modal-close:hover {
            background: var(--color-accent-hover);
        }

        .modal-image {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .modal-body {
            padding: 1.75rem 2rem 2rem;
            clear: both;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .modal-subtitle {
            font-size: 0.95rem;
            color: var(--color-text-secondary);
            margin-bottom: 0.8rem;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--color-accent);
            margin-bottom: 0.5rem;
            padding-bottom: 0.4rem;
            border-bottom: 2px solid var(--color-border);
        }

        .section-content {
            color: var(--color-text-secondary);
            line-height: 1.7;
        }

        .section-content ul {
            list-style: none;
            padding-left: 0;
        }

        .section-content li {
            padding: 0.35rem 0;
            padding-left: 1.5rem;
            position: relative;
            font-size: 0.95rem;
        }

        .section-content li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: var(--color-accent);
            font-weight: bold;
        }

        .modification-item {
            background: rgba(33, 128, 141, 0.08);
            padding: 0.6rem;
            border-radius: 8px;
            margin-bottom: 0.45rem;
            font-size: 0.9rem;
        }

        .modification-item strong {
            color: var(--color-text-primary);
        }

        .available {
            color: #059669;
            font-weight: 500;
        }

        .not-available {
            color: #dc2626;
            font-weight: 500;
        }

        .info-box {
            background: linear-gradient(135deg, rgba(33, 128, 141, 0.1) 0%, rgba(33, 128, 141, 0.05) 100%);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--color-accent);
            font-size: 0.95rem;
        }

        /* Admin banner and floating controls */

        .admin-banner {
            display: none;
            margin-bottom: 0.75rem;
            padding: 0.7rem 0.9rem;
            border-radius: 8px;
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
            font-size: 0.85rem;
        }

        .admin-mode .admin-banner {
            display: block;
        }

        .admin-floating {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 1100;
        }

        .admin-mode .admin-floating {
            display: flex;
        }

        .admin-btn {
            border: none;
            padding: 0.55rem 0.85rem;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.85rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .admin-btn-primary {
            background: var(--color-accent);
            color: #ffffff;
        }

        .admin-btn-secondary {
            background: #ffffff;
            color: var(--color-text-primary);
        }

        .admin-btn-danger {
            background: var(--color-danger);
            color: #ffffff;
        }

        /* Editor modal */

        .editor-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            z-index: 1200;
            overflow-y: auto;
            padding: 1.5rem 0.75rem;
        }

        .editor-modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .editor-content {
            background: var(--color-card-bg);
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            margin: auto;
            padding: 1.4rem 1.4rem 1.6rem;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .editor-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .editor-close-btn {
            border: none;
            background: transparent;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--color-text-secondary);
        }

        .editor-grid {
            display: grid;
            grid-template-columns: minmax(0, 1.05fr) minmax(0, 0.95fr);
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 0.6rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--color-text-secondary);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 0.5rem 0.55rem;
            font-size: 0.85rem;
            border-radius: 6px;
            border: 1px solid var(--color-border);
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
